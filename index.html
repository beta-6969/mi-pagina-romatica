
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuéntrame en esta carta si sientes que no te amo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    .container {
      margin-top: 20%;
    }
    button {
      background-color: pink;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(255, 255, 255, 0.7);
      color: black;
      padding: 10px;
      display: inline-block;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <audio id="audio" loop>
    <source src="media-luna.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio HTML5.
  </audio>

  <div class="container">
    <h1>Encuéntrame en esta carta si sientes que no te amo</h1>
    <button onclick="mostrarMensaje1()">Si crees que no te amo, oprime este botón</button>
    <button onclick="mostrarMensaje2()">Si crees que te amo, oprime este botón</button>
    <div id="mensaje"></div>
  </div>

  <script>
    function reproducir() {
      document.getElementById("audio").play();
    }

    function mostrarMensaje1() {
      reproducir();
      document.getElementById('mensaje').innerText = "Tonta, sabes que te equivocaste, ve a la opción 2";
    }

    function mostrarMensaje2() {
      reproducir();
      document.getElementById('mensaje').innerText = "Cantares 2:2";
    }
  </script>
</body>
</html>
